<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./boostrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="row">
            <div class="col">

            </div>
            <div class="col-10 card-form">
                <div class="row">
                    <div class="col-5 form-left">
                        <div class="title-left">
                            <h3>General Infomation</h3>
                        </div>
                        <form action="#">
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Title</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example" class="form">
                                    <option selected>Position</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Company">
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                            placeholder="Business Arena">
                                    </div>
                                    <div class="col">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Employees</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-5 form-right">
                        <div class="title-right">
                            <h3>Contact Details</h3>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Street + Nr">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Additional Information">
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Zip Code">
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Place</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Code +">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone Number">
                                </div>
                              </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Your Email">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                I do accept the <u>Terms and Conditions</u> of your site.
                            </label>
                          </div>
                          <button type="submit" class="btn btn-primary">Register Badge</button>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
            
    </section>
</body>

</html>
