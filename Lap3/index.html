<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendors/css/bootstrap.min.css">
    <title>Lap3</title>
</head>

<body>
    <section>
        <div class="row">
            <div class=" col-7">
                <div class="container card-left">
                    <div class="title-card">
                        <h1>Empire Supply</h1>
                    </div>
                    <div class="card-link">
                        <p>Cart > Information > Shipping > Payment</p>
                    </div>
                    <div class="card-contact">
                        <h3>Contact Information</h3>
                        <div class="login">
                            Already have an account? <span>Log in</span>
                        </div>
                    </div>
                    <div class="card-form">
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">

                            </div>
                            <div class="mb-3">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Keep me up to date on news and
                                        exclusive offers</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="title-card">
                        <h3>Shipping address</h3>
                    </div>
                    <div class="card-form">
                        <form>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name (optional)">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Apartment,suit,etc.(optional)">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating">
                                            <select class="form-select" id="floatingSelect"
                                                aria-label="Floating label select example">
                                                <option selected>Canada</option>
                                                <option value="1">Canada</option>
                                                <option value="2">VietNam</option>
                                                <option value="3">USA</option>
                                            </select>
                                            <label for="floatingSelect">Country/Region</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <select class="form-select" id="floatingSelect"
                                                aria-label="Floating label select example">
                                                <option selected>British Columbia</option>
                                                <option value="1">British Columbia</option>
                                                <option value="2">Hanoi</option>
                                                <option value="3">New York</option>
                                            </select>
                                            <label for="floatingSelect">Province</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Postal code">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Save this information for next
                                    time</label>
                            </div>
                        </form>

                    </div>
                    <div class="submit">
                        <button type="button" class="btn btn-light">
                            < Return to cart</button>
                                <button type="submit" class="btn btn-primary">Continue to shipping</button>
                    </div>
                </div>
            </div>
            <div class=" col-5">
                <div class="container card-right">
                    <div class="product">
                        
                        <div class="product-name">
                            <img src="./img/product1.png" alt="">
                            <b>Homemade Gin Kit</b>
                        </div>
                        <div class="product-price">
                            <b>$70.00</b>
                        </div>
                    </div>
                    <div class="product">
                        
                        <div class="product-name">
                            <img src="./img/product1.png" alt="">
                            <b>Homemade Gin Kit</b>
                        </div>
                        <div class="product-price">
                            <b>$70.00</b>
                        </div>
                    </div>
                    <div class="product">
                        
                        <div class="product-name">
                            <img src="./img/product1.png" alt="">
                            <b>Homemade Gin Kit</b>
                        </div>
                        <div class="product-price">
                            <b>$70.00</b>
                        </div>
                    </div>
                    <hr>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Discount code"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Apply</button>
                    </div>
                    <hr>
                    <div class="list-price">
                        <div class="detail">
                            <p>Subtotal</p>
                            <b>$182.00</b>
                        </div>
                        <div class="detail">
                            <p>Subtotal</p>
                            <b>$182.00</b>
                        </div>
                        <div class="detail">
                            <p>Subtotal</p>
                            <b>$182.00</b>
                        </div>
                    </div>
                    <hr>
                    <div class="total">
                        <b>Total</b>
                        <b><span>USD</span> $203.84</b>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
